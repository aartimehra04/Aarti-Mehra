<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <label for="">First Name :</label>
            <input placeholder="Aarti" type="text" required="true">
        </div>
        <div>
            <label for="">Last Name :</label>
            <input placeholder="Mehra" type="text" required="true">
        </div>
        <div>
            <label for="">Address :</label>
            <input type="text" required="true">
        </div>
        <div>
            <label for="">Date Of Birth :</label>
            <input placeholder="04-10-2004" type="date" required="true">
        </div>
        <div>
            <label for="">Select Gender</label>
            <input name="Gender" type="radio">
            <label for="">Male</label>
            <input name="Gender" type="radio">
            <label for="">Female</label>
        </div>
        <div>
            <label for="">Mobile No.</label>
            <input type="number" required>
        </div>
        <div>
            <label for="">Email ID :</label>
            <input placeholder="mehraarti0402@gmail.com" type="email" required>
        </div>
        <div>
            <label for="">Password :</label>
            <input type="Password" name="" id="" required>
        </div>
        <div>
            <textarea name="" id=""></textarea>
        </div>
        <button type="submit">Submit</button>
        <button type="submit">Reset</button>
    </form>
</body>
</html>
